<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/c52819d552.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title> Google Calculator </title>
</head>

<body>
    <header class="main-div">
        <ul class="topNav">
            <li class="li-one">
                <img src="images/google-logo.png" alt="Google Logo" width="100">
            </li>
            <li class="input-holder">
                <form class="search-form">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" name="search" value="google calculator" class="round" />
                </form>
            </li>
        </ul>

        <div class="floatRight">
            <ul class="rightul">
                <a href="">
                    <li class="bars-icon">
                        <i class="fas fa-bars"></i>
                    </li>
                </a>
                <a href="">
                    <li>
                        <img src="images/quadri.jpg" alt="" class="rounded" height="32">
                    </li>
                </a>
            </ul>
        </div>

        <div class="menu-div">
            <ul>
                <a href="">
                    <li class="menu-li">
                        <i class="fas fa-search fa-style"></i>
                        <small class="active-small">All</small>
                    </li>
                </a>

                <a href="">
                    <li class="hoverli menu-li">
                        <i class="far fa-image fa-style menus"></i>
                        <small class="menus">Images</small>
                    </li>
                </a>

                <a href="">
                    <li class="menu-li">
                        <i class="far fa-id-card fa-style menus"></i>
                        <small class="menus">News</small>
                    </li>
                </a>

                <a href="">
                    <li class="menu-li">
                        <i class="fab fa-youtube fa-style"></i>
                        <small class="menus">Videos</small>
                    </li>
                </a>

                <a href="">
                    <li class="menu-li">
                        <i class="fas fa-map-marker-alt fa-style menus"></i>
                        <small class="menus">Map</small>
                    </li>
                </a>
                <a href="">
                    <li class="menu-li">
                        <i class="fas fa-ellipsis-v fa-style menus"></i>
                        <small class="menus">More</small>
                    </li>
                </a>
                <a href="">
                    <li class="settings menu-li">
                        <small class="menus">Settings</small>
                    </li>
                </a>

                <a href="">
                    <li class="menu-li">
                        <small class="tools">Tools</small>
                    </li>
                </a>
            </ul>
            <hr class="activehr">
        </div>
    </header>

    <hr class="hr">

    <div class="resultsdive">
        <small> About 877,000,000 results (0.46 seconds) </small>
    </div>

    <div class="parent-div">
        <div class="result-element">
            <i class="fas fa-redo-alt"></i>
            <small class="display">0</small>
        </div>
        <div class="">
            <ul>
                <li class="sym-li">
                    <button class="button button4">Rad</button>
                    <button class="button button4 buttons">Deg</button>
                    <button class="button button4">x!</button>
                    <button class="button button4">(</button>
                    <button class="button button4">)</button>
                    <button class="button button4">%</button>
                    <button class="button button4">AC</button>
                </li>
                <li class="sym-li">
                    <button class="button button4 button-two row-one">Inv</button>
                    <button class="button button4 button-two">sin </button>
                    <button class="button button4 button-two">In</button>
                    <button class="button button4 button-two">7</button>
                    <button class="button button4 button-two">8</button>
                    <button class="button button4 button-two">9</button>
                    <button class="button button4 button-two">รท</button>
                </li>
                <li class="sym-li">
                    <button class="button button4 button-two row-one">ฯ</button>
                    <button class="button button4 button-two">cos</button>
                    <button class="button button4 button-two">log</button>
                    <button class="button button4 button-two">4</button>
                    <button class="button button4 button-two">5</button>
                    <button class="button button4 button-two">6</button>
                    <button class="button button4 button-two">X</button>
                </li>
                <li class="sym-li">
                    <button class="button button4 button-two row-one">e</button>
                    <button class="button button4 button-two">tan</button>
                    <button class="button button4 button-two">&#8730;</button>
                    <button class="button button4 button-two">1</button>
                    <button class="button button4 button-two">2</button>
                    <button class="button button4 button-two">3</button>
                    <button class="button button4 button-two">-</button>
                </li>

                <li class="sym-li">
                    <button class="button button4 button-two row-one">Ans</button>
                    <button class="button button4 button-two">EXP</button>
                    <button class="button button4 button-two">Xy</button>
                    <button class="button button4 button-two">0</button>
                    <button class="button button4 button-two">.</button>
                    <button class="button button4 button-two">=</button>
                    <button class="button button4 button-two">+</button>
                </li>
            </ul>

        </div>
    </div>
</body>

</html>
